<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Голосование</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1a1a1a;
    }

    .round-info {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
    }

    .round-name {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #1a1a1a;
      font-weight: 600;
      text-align: center;
    }

    .round-name:empty {
      display: none;
    }

    .voting-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      width: 100%;
      max-width: 800px;
      justify-content: center;
    }

    .team-btn {
      flex: 1 1 calc(50% - 16px);
      min-width: 200px;
      max-width: 300px;
      padding: 40px 20px;
      border: 3px solid #1a1a1a;
      border-radius: 16px;
      font-size: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      background: #fff;
      color: #1a1a1a;
    }

    .team-btn:hover:not(:disabled) {
      color: #fff;
      transform: scale(1.02);
    }

    .team-btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .team-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .team-btn.selected {
      color: #fff;
    }

    .vote-count {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1;
    }

    .team-name {
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    .status {
      margin-top: 40px;
      padding: 12px 24px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .status.voted {
      background: #f5f5f5;
      border-color: #1a1a1a;
      color: #1a1a1a;
    }

    .status.closed {
      background: #f5f5f5;
      border-color: #999;
      color: #666;
    }

    .total-voters {
      margin-top: 16px;
      color: #999;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .team-btn {
        flex: 1 1 100%;
        max-width: none;
        padding: 30px 20px;
      }

      .vote-count {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="round-info">Раунд <span id="round">1</span></div>
  <div class="round-name" id="round-name"></div>

  <div class="voting-container" id="voting-container">
    <!-- Teams will be rendered here -->
  </div>

  <div class="status" id="status">
    Выберите команду
  </div>

  <div class="total-voters" id="total-voters"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let teams = [];
    let votedFor = null;
    let votingOpen = true;

    function renderTeams() {
      const container = document.getElementById('voting-container');
      container.innerHTML = teams.map(team => `
        <button
          class="team-btn ${votedFor === team.id ? 'selected' : ''}"
          style="border-color: ${team.color}; ${votedFor === team.id ? `background: ${team.color}` : ''}"
          data-id="${team.id}"
          data-color="${team.color}"
          ${votedFor !== null || !votingOpen ? 'disabled' : ''}
          onclick="vote(${team.id})"
        >
          <span class="team-name">${team.name}</span>
          <span class="vote-count">${team.votes}</span>
        </button>
      `).join('');

      // Add hover effects
      container.querySelectorAll('.team-btn:not(:disabled)').forEach(btn => {
        const color = btn.dataset.color;
        btn.addEventListener('mouseenter', () => {
          if (!btn.classList.contains('selected')) {
            btn.style.background = color;
          }
        });
        btn.addEventListener('mouseleave', () => {
          if (!btn.classList.contains('selected')) {
            btn.style.background = '#fff';
          }
        });
      });
    }

    function updateStatus() {
      const status = document.getElementById('status');
      status.classList.remove('voted', 'closed');

      if (!votingOpen) {
        status.classList.add('closed');
        status.textContent = 'Голосование закрыто';
      } else if (votedFor !== null) {
        status.classList.add('voted');
        status.textContent = 'Голос принят';
      } else {
        status.textContent = 'Выберите команду';
      }
    }

    socket.on('state', (data) => {
      document.getElementById('round').textContent = data.round;
      document.getElementById('round-name').textContent = data.roundName || '';
      teams = data.teams;
      votingOpen = data.votingOpen;
      votedFor = data.votedFor;
      renderTeams();
      updateStatus();
    });

    socket.on('results', (data) => {
      teams = data.teams;
      document.getElementById('total-voters').textContent = `${data.totalVoters} голосов`;
      renderTeams();
    });

    socket.on('voted', (teamId) => {
      votedFor = teamId;
      renderTeams();
      updateStatus();
    });

    socket.on('reset', (data) => {
      document.getElementById('round').textContent = data.round;
      document.getElementById('round-name').textContent = data.roundName || '';
      teams = data.teams;
      votedFor = null;
      votingOpen = data.votingOpen;
      document.getElementById('total-voters').textContent = '';
      renderTeams();
      updateStatus();
    });

    socket.on('new-round', (data) => {
      document.getElementById('round').textContent = data.round;
      document.getElementById('round-name').textContent = data.roundName || '';
      teams = data.teams;
      votedFor = null;
      votingOpen = data.votingOpen;
      document.getElementById('total-voters').textContent = '';
      renderTeams();
      updateStatus();
    });

    socket.on('voting-status', (data) => {
      votingOpen = data.votingOpen;
      renderTeams();
      updateStatus();
    });

    socket.on('round-name-updated', (data) => {
      document.getElementById('round-name').textContent = data.roundName || '';
    });

    socket.on('teams-updated', (data) => {
      teams = data.teams;
      renderTeams();
    });

    socket.on('error', (msg) => {
      alert(msg);
    });

    function vote(teamId) {
      if (votedFor !== null || !votingOpen) return;
      socket.emit('vote', teamId);
    }
  </script>
</body>
</html>
