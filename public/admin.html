<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 20px;
      color: #1a1a1a;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Login form */
    .login-form {
      max-width: 320px;
      margin: 100px auto;
      padding: 40px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 500;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-form input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 1rem;
      background: #fafafa;
    }

    .login-form input:focus {
      outline: none;
      border-color: #1a1a1a;
      background: #fff;
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      border: 2px solid #1a1a1a;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .login-form button:hover {
      background: #fff;
      color: #1a1a1a;
    }

    /* Admin panel */
    .admin-panel {
      display: none;
    }

    .admin-panel.active {
      display: block;
    }

    .round-info {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 24px;
      padding: 16px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #666;
    }

    .round-info span {
      color: #1a1a1a;
      font-weight: 600;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }

    .team-result {
      flex: 1 1 calc(50% - 12px);
      min-width: 150px;
      padding: 24px 16px;
      border-radius: 12px;
      text-align: center;
      background: #fff;
      border: 3px solid #1a1a1a;
    }

    .team-result .name {
      font-size: 0.85rem;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #666;
    }

    .team-result .votes {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 4px;
    }

    .team-result .percent {
      font-size: 1rem;
      color: #999;
    }

    .total-voters {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 24px;
      color: #999;
    }

    .voting-status {
      text-align: center;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .voting-status.open {
      background: #fff;
      border: 1px solid #1a1a1a;
      color: #1a1a1a;
    }

    .voting-status.closed {
      background: #f5f5f5;
      border: 1px solid #ccc;
      color: #666;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .controls button {
      padding: 16px;
      border: 2px solid #1a1a1a;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      background: #fff;
      color: #1a1a1a;
      font-weight: 500;
    }

    .controls button:hover {
      background: #1a1a1a;
      color: #fff;
    }

    .controls button.primary {
      background: #1a1a1a;
      color: #fff;
    }

    .controls button.primary:hover {
      background: #333;
    }

    .settings {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      margin-bottom: 24px;
    }

    .settings h3 {
      margin-bottom: 16px;
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #666;
    }

    .setting-row {
      margin-bottom: 16px;
    }

    .setting-row label {
      display: block;
      font-size: 0.85rem;
      color: #999;
      margin-bottom: 8px;
    }

    .settings input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
      background: #fafafa;
    }

    .settings input:focus {
      outline: none;
      border-color: #1a1a1a;
      background: #fff;
    }

    .settings button {
      padding: 12px 24px;
      border: 2px solid #1a1a1a;
      border-radius: 8px;
      background: #fff;
      color: #1a1a1a;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .settings button:hover {
      background: #1a1a1a;
      color: #fff;
    }

    /* Teams management */
    .teams-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .team-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .team-row input {
      flex: 1;
    }

    .team-row .color-indicator {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .team-row .btn-remove {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      color: #999;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .team-row .btn-remove:hover {
      border-color: #e53935;
      color: #e53935;
    }

    .btn-add-team {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background: transparent;
      color: #999;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
      margin-bottom: 16px;
    }

    .btn-add-team:hover {
      border-color: #1a1a1a;
      color: #1a1a1a;
    }

    #login-error {
      color: #c00;
      margin-top: 12px;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .results {
        flex-direction: column;
      }

      .team-result {
        flex: 1 1 100%;
      }

      .controls {
        grid-template-columns: 1fr;
      }

      .team-result .votes {
        font-size: 2.5rem;
      }

      .team-row {
        flex-wrap: wrap;
      }

      .team-row input {
        flex: 1 1 100%;
        order: 2;
      }

      .team-row .color-indicator {
        order: 1;
      }

      .team-row .btn-remove {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div class="login-form" id="login-form">
      <h2>Админ-панель</h2>
      <input type="password" id="password" placeholder="Пароль" onkeypress="if(event.key==='Enter')login()">
      <button onclick="login()">Войти</button>
      <p id="login-error"></p>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="admin-panel">
      <h1>Управление</h1>

      <div class="round-info">
        Раунд <span id="round">1</span>
      </div>

      <div class="voting-status open" id="voting-status">
        Голосование открыто
      </div>

      <div class="results" id="results-container">
        <!-- Teams will be rendered here -->
      </div>

      <div class="total-voters">
        Всего голосов: <span id="total-voters">0</span> ·
        Подключено: <span id="connected-users">0</span> ·
        Проголосовало: <span id="vote-percent">0%</span>
      </div>

      <div class="controls">
        <button id="btn-toggle" onclick="toggleVoting()">
          Закрыть голосование
        </button>
        <button onclick="resetVotes()">
          Сбросить голоса
        </button>
        <button class="primary" onclick="nextRound()" style="grid-column: span 2;">
          Следующий раунд
        </button>
      </div>

      <div class="settings">
        <h3>Настройки</h3>
        <div class="setting-row">
          <label>Название раунда</label>
          <input type="text" id="input-round-name" placeholder="Например: Финал" onchange="setRoundName()">
        </div>
      </div>

      <div class="settings">
        <h3>Команды</h3>
        <div class="teams-list" id="teams-list">
          <!-- Teams inputs will be rendered here -->
        </div>
        <button class="btn-add-team" onclick="addTeam()">+ Добавить команду</button>
        <button onclick="saveTeams()">Сохранить названия</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let votingOpen = true;
    let teams = [];

    function renderResults() {
      const container = document.getElementById('results-container');
      const totalVotes = teams.reduce((sum, t) => sum + t.votes, 0);

      container.innerHTML = teams.map(team => {
        const percent = totalVotes > 0 ? Math.round((team.votes / totalVotes) * 100) : 0;
        return `
          <div class="team-result" style="border-color: ${team.color}">
            <div class="name">${team.name}</div>
            <div class="votes">${team.votes}</div>
            <div class="percent">${percent}%</div>
          </div>
        `;
      }).join('');
    }

    function renderTeamsList() {
      const container = document.getElementById('teams-list');
      container.innerHTML = teams.map(team => `
        <div class="team-row" data-id="${team.id}">
          <span class="color-indicator" style="background: ${team.color}"></span>
          <input type="text" value="${team.name}" placeholder="Название команды" data-id="${team.id}">
          <button class="btn-remove" onclick="removeTeam(${team.id})">Удалить</button>
        </div>
      `).join('');
    }

    socket.on('admin-auth', (success) => {
      if (success) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('admin-panel').classList.add('active');
      } else {
        document.getElementById('login-error').textContent = 'Неверный пароль';
      }
    });

    socket.on('admin-state', (data) => {
      updateDisplay(data);
    });

    socket.on('results', (data) => {
      teams = data.teams;
      document.getElementById('total-voters').textContent = data.totalVoters;
      renderResults();
    });

    socket.on('reset', (data) => {
      updateDisplay(data);
    });

    socket.on('new-round', (data) => {
      updateDisplay(data);
    });

    socket.on('voting-status', (data) => {
      votingOpen = data.votingOpen;
      updateVotingStatus();
    });

    socket.on('round-name-updated', (data) => {
      document.getElementById('input-round-name').value = data.roundName || '';
    });

    socket.on('teams-updated', (data) => {
      teams = data.teams;
      renderResults();
      renderTeamsList();
    });

    socket.on('error', (msg) => {
      alert(msg);
    });

    socket.on('admin-stats', (data) => {
      if (data.totalVoters !== undefined) {
        document.getElementById('total-voters').textContent = data.totalVoters;
      }
      if (data.connectedUsers !== undefined) {
        document.getElementById('connected-users').textContent = data.connectedUsers;
      }
      if (data.votePercent !== undefined) {
        document.getElementById('vote-percent').textContent = data.votePercent + '%';
      }
    });

    function login() {
      const password = document.getElementById('password').value;
      socket.emit('admin-login', password);
    }

    function updateDisplay(data) {
      if (data.round !== undefined) {
        document.getElementById('round').textContent = data.round;
      }

      if (data.roundName !== undefined) {
        document.getElementById('input-round-name').value = data.roundName;
      }

      if (data.teams) {
        teams = data.teams;
        renderResults();
        renderTeamsList();
      }

      if (data.totalVoters !== undefined) {
        document.getElementById('total-voters').textContent = data.totalVoters;
      }

      if (data.connectedUsers !== undefined) {
        document.getElementById('connected-users').textContent = data.connectedUsers;
      }

      if (data.votePercent !== undefined) {
        document.getElementById('vote-percent').textContent = data.votePercent + '%';
      }

      if (data.votingOpen !== undefined) {
        votingOpen = data.votingOpen;
        updateVotingStatus();
      }
    }

    function updateVotingStatus() {
      const status = document.getElementById('voting-status');
      const btn = document.getElementById('btn-toggle');

      if (votingOpen) {
        status.className = 'voting-status open';
        status.textContent = 'Голосование открыто';
        btn.textContent = 'Закрыть голосование';
      } else {
        status.className = 'voting-status closed';
        status.textContent = 'Голосование закрыто';
        btn.textContent = 'Открыть голосование';
      }
    }

    function toggleVoting() {
      socket.emit('admin-toggle-voting');
    }

    function resetVotes() {
      if (confirm('Сбросить все голоса текущего раунда?')) {
        socket.emit('admin-reset');
      }
    }

    function nextRound() {
      if (confirm('Перейти к следующему раунду? Голоса будут сброшены.')) {
        socket.emit('admin-next-round');
      }
    }

    function setRoundName() {
      const roundName = document.getElementById('input-round-name').value;
      socket.emit('admin-set-round-name', roundName);
    }

    function addTeam() {
      socket.emit('admin-add-team');
    }

    function removeTeam(teamId) {
      if (teams.length <= 2) {
        alert('Минимум 2 команды');
        return;
      }
      if (confirm('Удалить эту команду?')) {
        socket.emit('admin-remove-team', teamId);
      }
    }

    function saveTeams() {
      const inputs = document.querySelectorAll('#teams-list input');
      inputs.forEach(input => {
        const id = parseInt(input.dataset.id);
        const name = input.value;
        socket.emit('admin-update-team', { id, name });
      });
    }
  </script>
</body>
</html>
